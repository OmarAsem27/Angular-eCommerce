<div class="mx-5 mt-1">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" routerLink="/">
                <span>OAstore</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" routerLink="/" routerLinkActive="active-link"
                        [routerLinkActiveOptions]="{exact:true}"> Products</a>
                    <a class="nav-link" routerLink="register" routerLinkActive="active-link">Register</a>
                    <a class="nav-link" routerLink="login" routerLinkActive="active-link">Login</a>
                    <a class="nav-link" routerLink="cart" routerLinkActive="active-link">Cart
                        <span
                            class="position-absolute bottom-25 translate-middle badge rounded-pill bg-secondary ">
                            {{counter}}
                            <!-- <span class="visually-hidden">unread messages</span> -->
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

</div>
<!-- Routes => Define -->
<!-- Each Route => { path, component } -->
